<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
</head>

<body> 
 <section class="header">

    <div class="headerTopRow">

        <div class="headerShopTown">
            <img class="headerPointImg" src="./img/headerTop/point.svg" alt="Точка">
            <p class="headerTextTown">г.Рязань</p>

            <img class="headerShopImg" src="./img/headerTop/shop.svg" alt="Магазин">
            <p class="headerText">Магазины</p>
        </div>  

        <div class="headerPhone">
            <img class="headerPhoneImg" src="./img/headerTop/phone.svg" alt="Телефон">
            <p class="headerText">8(800) 000 00 00</p>
        </div>    
    </div>

    <div class="headerLine"></div>

    <div class="headerInfoRow">

        <div class="headerLogo">
            <p class="headerLogoText">ЭЛЕКТРОСИТИ</p>
        </div>

        <form class="formRow">           
            <img class="headerSearchImg" src="./img/headerAccount/search.svg" alt="Телефон">
            <input class="headerSearch" type="search" name="q" placeholder="Поиск среди товаров"> 
        </form>

        <div class="headerAccount">

            <div class="headerAccountImgsRow">
                <img class="headerAccountImg" src="./img/headerAccount/user.svg" alt="Пользователь">
                <img class="headerAccountImg" src="./img/headerAccount/buy.svg" alt="Покупка">
                <img class="headerAccountImg" src="./img/headerAccount/favorite.svg" alt="Избранное">
                <img class="headerAccountImg" src="./img/headerAccount/cart.svg" alt="Корзина">
            </div>

            <div class="headerAccountTextsRow">
                <p class="headerAccountText">Анастасия</p>
                <p class="headerAccountText">Покупки</p>
                <p class="headerAccountText">Избранное</p>
                <p class="headerAccountText">Корзина</p>
            </div>
        </div>
    </div>
</section>

        <ul class="navRow">

                <a class="navLinkRed" href="#">% Акции</a>

            <li class="navItem">

            </li>
            <li class="navItem">

            </li>
            <li class="navItem">
                <a class="navLink" href="#">Моноблок</a>
            </li>      
        </ul>
    </nav>
</section>
